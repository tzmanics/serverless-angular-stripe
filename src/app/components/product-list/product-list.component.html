<div class="product-item">
  <img [src]="product.image" />
  <div class="product-item-details">
    <h3 class="product-name">
      {{ product.name }}
    </h3>
    <h3 class="product-price">
      {{ product.price | currency }} |
      <button (click)="checkout()">Buy Now</button>
    </h3>
  </div>
</div>
